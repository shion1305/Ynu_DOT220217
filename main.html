        <h1><u>大学祭テーマ決定のお知らせ</u></h1>
        <h2>2022.02.10</h2>
        <p>　2022年度清陵祭のテーマは 『花笑み』に決定いたしました！ このテーマは「咲いた花のように華やかな笑顔」という意味で、大学祭に参加した人、見てくれた人が笑顔になれるようなものにしたいという思いが込められています。 皆様ご協力ありがとうございました！</p>
        <img width="100%" src="https://ynu-fes.yokohama/wp-content/uploads/2022/02/41_20220209221905-768x544.png">
